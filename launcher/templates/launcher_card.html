<!--Card content-->
<div>
    <div class="row col-12 mb-5">
        <div class="col-6">
            <p class="card-text col-md">
                Current version :
                {% if is_up_to_date %}
                <span class="badge badge-success">
                {% else %}
                <span class="badge badge-warning">
                {% endif %}
                    {{ launcher_local_version }}</span>
            </p>
            <p class="card-text col-md">
                Latest version : <span class="badge badge-primary">{{ launcher_server_version }}</span>
            </p>
        </div>
        <div class="col-6">
            <button route="{{ url_for('update') }}" type="button" class="btn btn-primary waves-effect {% if is_up_to_date %}disabled{% endif %}">Update Octobot-Launcher</button>
        </div>
    </div>
    <div class="row col-12">
        <div class="col-6">
            <button route="{{ url_for('restart') }}" type="button" class="btn btn-warning waves-effect">Restart Octobot-Launcher</button>
        </div>
        <div class="col-6">
            <button route="{{ url_for('stop_launcher') }}" type="button" class="btn btn-danger waves-effect">Stop Octobot-Launcher</button>
        </div>
    </div>
    <div class="mt-4">
        <div class="progress" style="display: none">
          <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</div>
