notifications:
  email: false
sudo: enabled
os: linux
cache: pip

matrix:
  include:
    - os: osx
      osx_image: xcode8.3
      language: generic
      before_cache:
        - brew cleanup
      cache:
        directories:
          - $HOME/Library/Caches/Homebrew
      before_install:
        - brew update || travis_terminate 1;
        - brew upgrade python || brew install python || travis_terminate 1;
        - python3 -m venv venv || travis_terminate 1;
        - source venv/bin/activate;
    - os: linux
      python: nightly
      language: python

install:
  - python3 -m pip install -r requirements.txt -r dev_requirements.txt

script:
  - pytest

before_deploy:
  - pyinstaller bin/launcher.spec
  - mv dist/launcher ./launcher_$TRAVIS_OS_NAME && rm -rf dist/
  - python3 setup.py sdist bdist_wheel
  - python3 -m twine check dist/*

deploy:
  - provider: releases
    api_key:
      secure: 
    file: ./launcher_$TRAVIS_OS_NAME
    skip_cleanup: true
    name: Release - $TRAVIS_TAG
    on:
      repo: Drakkar-Software/OctoBot-Launcher
      branch: master
      tags: true
  - provider: pypi
    user:
      secure: 
    password:
      secure: 
    skip_existing: false
    skip_cleanup: true
    distributions: "sdist bdist_wheel"
    on:
      repo: Drakkar-Software/OctoBot-Launcher
      branch: master
      tags: true
